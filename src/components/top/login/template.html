<form class="login-box" v-on:keyup.13="login">
  <div class="form-group">
    <label for="username">用户名</label>
    <input id="username" class="form-control" type="text" v-model="account" autofocus>
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input id="password" class="form-control" type="password" v-model="password">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary col-md-12" v-on:click="login">登录</button>
  </div>
</form>
