<div class="row authority">
    <div class="col-md-6">
        <h3>拥有的权限</h3>
    </div>
    <div class="col-md-6">
        <h3>其他的权限</h3>
    </div>
    <div class="col-md-6">
        <div class="row bootstrap-tagsinput">
            <div class="col-md-6" v-for="role in roleList" v-show="role.checked" v-on:click="removeRole(role.name)">
                <a class="label label-primary">{{ role.text }}<span data-role="remove"></span></a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row bootstrap-tagsinput">
            <div class="col-md-6 " v-for="role in roleList" v-show="!role.checked" v-on:click="addRole(role.name)">
                <a class="label label-primary">{{ role.text }}<span data-role="right"></span></a>
            </div>
        </div>
    </div>

</div>
