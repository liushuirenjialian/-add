<div class="message-container ng-scope expanded">
    <div class="message">
        <div class="row">
            <div class="toggle-navigation-container detail-page">
                <a href="" class="collapse-navigation-link ion-navicon"></a>
            </div>
            <button type="button" class="back-button btn btn-default btn-with-icon" v-link="{ name:'users-list', params: { rolename: 'all' } }"><i class="ion-chevron-left"></i>返回</button>
        </div>
        <div class="person-info row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="login">登录名</label>
                    <input type="text" class="form-control" id="login" v-model="detail.login" placeholder="登录名">
                    <span class="help-block error-block basic-block">必填</span></div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstName">名字</label>
                    <input type="text" class="form-control" id="firstName" v-model="detail.firstName" placeholder="名字">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastName">姓氏</label>
                    <input type="text" class="form-control" id="lastName" v-model="detail.lastName" placeholder="姓氏">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" v-model="detail.email" placeholder="邮箱">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="activated">激活状态</label>
                    <div class="switch-container primary" id="activated" v-model="detail.activated" v-on:click="switchActivated">
                        <div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-small bootstrap-switch-animate" v-bind:class="{'bootstrap-switch-off':!detail.activated,'bootstrap-switch-on':detail.activated}" style="width: 81px;">
                            <div class="bootstrap-switch-container" style="width: 123px;" v-bind:class="{'switch-off':!detail.activated,'switch-on':detail.activated}">
                                <span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 41px;position: absolute">是</span>
                                <span class="bootstrap-switch-label" style="width: 41px;">&nbsp;</span>
                                <span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 41px;">否</span>
                                <!-- <input type="checkbox" class="ng-pristine ng-valid ng-touched"> -->
                            </div>
                        </div>
                    </div>
                    <!-- <input type="text" class="form-control" v-model="detail.activated" placeholder="激活状态"> -->
                </div>
            </div>
            <div class="col-md-12">
                <authority :authorities.sync=detail.authorities> </authority>
            </div>
        </div>
    </div>

    <div class="answer-container">
        <button type="button" class="btn btn-with-icon" v-on:click="save"><i class="ion-printer"></i>保存</button>
        <button type="button" class="btn btn-with-icon" v-on:click="resetPassword" :class="{'hide':!detail.id}"><i class="ion-printer"></i>重置密码</button>
    </div>
</div>
</div>
