<div class="side-message-navigation expanded">
    <div class="mail-messages-control side-message-navigation-item">
        <div class="toggle-navigation-container">
            <a href="" class="collapse-navigation-link ion-navicon"></a>
        </div>
        <label class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" id="inlineCheckbox01" value="option1"> <span class="select-all-label">选中全部</span></label>
        <button type="button" class="btn btn-icon refresh-button"><i class="ion-refresh"></i></button>
        <div class="btn-group dropdown" uib-dropdown="" v-bind:class="{'open':dropdownStatus}">
            <button type="button" class="btn more-button dropdown-toggle" v-on:click="teggleDropdown">更多 <span class="caret"></span></button>
            <ul uib-dropdown-menu="" class="dropdown-menu">
                <li><a href="">Action</a></li>
                <li><a href="">Another action</a></li>
                <li><a href="">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="">Separated link</a></li>
            </ul>
        </div>
    </div>
    <div class="messages">      
        <table>
            <tbody v-for='item in userList'>
                <!-- ngRepeat: m in listCtrl.messages track by m.id | orderBy:'-date'-->
                <tr  class="side-message-navigation-item little-human shineHover family">
                    <td class="check-td">
                        <div class="mail-checkbox"> 
                            <label class="checkbox-inline custom-checkbox nowrap">
                                <input type="checkbox"><span></span></label>
                        </div>
                    </td>
                    <td class="photo-td" ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn"><img ng-src="../../../../assets/vendor/assets/img/app/profile/Andrey.png" class="little-human-picture" src="../../../../assets/vendor/assets/img/app/profile/Andrey.png"></td>
                    <td ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn">
                        <div class="name-container">
                            <div><span class="name ng-binding">{{item.login}}</span></div>
                            <div><span class="tag label label-primary family">{{item.activated}}</span></div>
                        </div>
                    </td>
                    <td ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn">
                        <div class="additional-info"><span class="subject ng-binding">{{item.authorities}}</span></div>
                    </td>
                    <td ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn">
                        <div class="mail-body-part ng-binding">{{item.email}}</div>
                    </td>
                    <td class="date"><span class="ng-binding">{{item.createdDate}}</span></td>
                </tr>
                <!-- end ngRepeat: m in listCtrl.messages track by m.id | orderBy:'-date' -->
            </tbody>
         
        </table>

        <button type="button" class="btn btn-danger">下一页</button></div> -->
