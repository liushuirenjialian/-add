<div class="side-message-navigation expanded">
    <div class="mail-messages-control side-message-navigation-item">
        <div class="toggle-navigation-container">
            <a href="" class="collapse-navigation-link ion-navicon"></a>
        </div>
        <label class="checkbox-inline custom-checkbox nowrap">
            <input type="checkbox" id="inlineCheckbox01" value="option1"> <span class="select-all-label">全选</span></label>
        <button type="button" class="btn btn-icon refresh-button"><i class="ion-refresh"></i></button>
        <div class="btn-group dropdown" uib-dropdown="" v-bind:class="{'open':dropdownStatus}">
            <button type="button" class="btn more-button dropdown-toggle more-1" v-on:click="teggleDropdown">平台 <span class="caret"></span></button>
            <ul uib-dropdown-menu="" class="dropdown-menu">
                <li><a href="">应用宝</a></li>
                <li><a href="">同步推</a></li>
                <li><a href="">91</a></li>
                <li><a href="">360</a></li>
            </ul>
        </div>
        <div class="btn-group dropdown" uib-dropdown="" v-bind:class="{'open':dropdownStatus}">
            <button type="button" class="btn more-button dropdown-toggle more-2" v-on:click="teggleDropdown">大区 <span class="caret"></span></button>
            <ul uib-dropdown-menu="" class="dropdown-menu">
                <li><a href="">一区</a></li>
                <li><a href="">二区</a></li>
                <li><a href="">三区</a></li>
                <li><a href="">四区</a></li>
                <li><a href="">五区</a></li>
                <li><a href="">六区</a></li>
                <li><a href="">七区</a></li>
                <li><a href="">八区</a></li>
            </ul>
        </div>
        <div class="btn-group dropdown" uib-dropdown="" v-bind:class="{'open':dropdownStatus}">
            <button type="button" class="btn more-button dropdown-toggle more-3" v-on:click="teggleDropdown">用户等级<span class="caret"></span></button>
            <ul uib-dropdown-menu="" class="dropdown-menu">
                <li><a href="">大R</a></li>
                <li><a href="">中R</a></li>
                <li><a href="">小R</a></li>
                <li><a href="">无R</a></li>
            </ul>
        </div>
        <div class="btn-group dropdown" uib-dropdown="" v-bind:class="{'open':dropdownStatus}">
            <button type="button" class="btn more-button dropdown-toggle more-4" v-on:click="teggleDropdown">问题类型<span class="caret"></span></button>
            <ul uib-dropdown-menu="" class="dropdown-menu">
                <li><a href="">充值问题</a></li>
                <li><a href="">物品丢失</a></li>
                <li><a href="">BUG反馈</a></li>
                <li><a href="">攻略咨询</a></li>
                <li><a href="">意见建议</a></li>
                <li><a href="">其他</a></li>
            </ul>
        </div>
        <div class="btn-group dropdown" uib-dropdown="" v-bind:class="{'open':dropdownStatus}">
            <button type="button" class="btn more-button dropdown-toggle more-4" v-on:click="teggleDropdown">问题描述</button>
        </div>
    </div>
    <div class="messages" v-for="item in roleList">
        <table>
            <tbody>
                <!-- ngRepeat: m in listCtrl.messages track by m.id | orderBy:'-date' -->
                <tr ng-repeat="m in listCtrl.messages track by m.id | orderBy:'-date'" class="side-message-navigation-item little-human shineHover family">
                    <td class="check-td">
                        <div class="mail-checkbox">
                            <label class="checkbox-inline custom-checkbox nowrap">
                                <input type="checkbox"> <span></span></label>
                        </div>
                    </td>
                    <td class="photo-td" ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn"><img ng-src="../../../../assets/vendor/assets/img/app/profile/Andrey.png" class="little-human-picture" src="../../../../assets/vendor/assets/img/app/profile/Andrey.png"></td>
                    <td ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn">
                        <div class="name-container">
                            <div><span class="name ng-binding">{{item.id}}</span></div>
                            <div><span class="tag label label-primary family">进行中</span></div>
                        </div>
                    </td>
                   <!--  <td ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn">
                        <div class="additional-info">
                            <span class="subject ng-binding">一区-精绝古城</span>
                        </div>
                    </td> -->
<!--                     <td ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn">
                        <div class="mail-body-part ng-binding">充值500元， 未到账，，，，</div>
                    </td> -->
                    <td class="date"><span class="subject ng-binding">{{item.channelName}}</span></td>
                    <td class="date"><span class="subject ng-binding">{{item.gameRegion}}</span></td>
                    <td class="date"><span class="subject ng-binding">大R</span></td>
                    <td class="date"><span class="subject ng-binding">{{item.tags}}</span></td>
                    <td ui-sref="components.mail.detail({id: m.id, label: listCtrl.label})" href="#/components/mail/spam/8223sdffn">
                        <div class="mail-body-part ng-binding">{{item.content}}</div>
                    </td>
                    <td><button class="status-button btn btn-xs btn-primary">详情</button></td>
                </tr>
                <!-- end ngRepeat: m in listCtrl.messages track by m.id | orderBy:'-date' -->
            </tbody>
        </table>
    </div>
</div>
