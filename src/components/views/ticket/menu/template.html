<div class="mail-navigation-container" ng-class="{'expanded' : !tabCtrl.navigationCollapsed}">
    <div class="text-center">
        <button type="button" class="btn btn-default compose-button" ng-click="tabCtrl.showCompose('','','')">工单状态</button>
    </div>
    <!-- ngRepeat: t in tabCtrl.tabs -->
    <div ng-repeat="t in tabCtrl.tabs" ui-sref-active="active" class="mail-navigation ng-binding ng-scope" ui-sref="components.mail.label({label: t.label})" ng-click="selectTab(t.label)" href="#/components/mail/inbox">>所有工单<span class="new-mails ng-binding" ng-show="t.newMails">7</span></div>
    <!-- end ngRepeat: t in tabCtrl.tabs -->
    <div ng-repeat="t in tabCtrl.tabs" ui-sref-active="active" class="mail-navigation ng-binding ng-scope" ui-sref="components.mail.label({label: t.label})" ng-click="selectTab(t.label)" href="#/components/mail/sent">未处理<span class="new-mails ng-binding ng-hide" ng-show="t.newMails"></span></div>
    <!-- end ngRepeat: t in tabCtrl.tabs -->
    <div ng-repeat="t in tabCtrl.tabs" ui-sref-active="active" class="mail-navigation ng-binding ng-scope" ui-sref="components.mail.label({label: t.label})" ng-click="selectTab(t.label)" href="#/components/mail/important">进行中<span class="new-mails ng-binding ng-hide" ng-show="t.newMails"></span></div>
    <!-- end ngRepeat: t in tabCtrl.tabs -->
    <div ng-repeat="t in tabCtrl.tabs" ui-sref-active="active" class="mail-navigation ng-binding ng-scope" ui-sref="components.mail.label({label: t.label})" ng-click="selectTab(t.label)" href="#/components/mail/draft">已回复<span class="new-mails ng-binding" ng-show="t.newMails">2</span></div>
    <!-- end ngRepeat: t in tabCtrl.tabs -->
    <div ng-repeat="t in tabCtrl.tabs" ui-sref-active="active" class="mail-navigation ng-binding ng-scope" ui-sref="components.mail.label({label: t.label})" ng-click="selectTab(t.label)" href="#/components/mail/spam">工单结束<span class="new-mails ng-binding ng-hide" ng-show="t.newMails"></span></div>
    <!-- end ngRepeat: t in tabCtrl.tabs -->
    <!-- <div ng-repeat="t in tabCtrl.tabs" ui-sref-active="active" class="mail-navigation ng-binding ng-scope" ui-sref="components.mail.label({label: t.label})" ng-click="selectTab(t.label)" href="#/components/mail/trash">Trash<span class="new-mails ng-binding ng-hide" ng-show="t.newMails"></span></div> -->
    <!-- end ngRepeat: t in tabCtrl.tabs -->
    <div class="labels">
        <div class="labels-title"></div>
        <div class="labels-container">
            <div class="label-item"><span class="tag label work">未处理</span></div>
            <div class="label-item"><span class="tag label family">进行中</span></div>
            <div class="label-item"><span class="tag label friend">已回复</span></div>
            <div class="label-item"><span class="tag label study">结束</span></div>
        </div>
    </div>
    <div class="add-label-container"><i class="ion-plus-round"></i><span class="label-input-stub">Add new label</span></div>
</div>
