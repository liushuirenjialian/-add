<div ba-panel="" ba-panel-class="profile-page">
    <div class="panel profile-page animated zoomIn">
        <div class="panel-body" ng-transclude="">
            <div class="panel-content ng-scope">
                <h3 class="with-line userinfo"><span>{{user.login}}</span>：个人信息</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputFirstName" class="col-sm-3 control-label">名字</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="名字"  v-model="user.firstName">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <label for="inputLastName" class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="email" placeholder="邮箱" v-model="user.email">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-with-icon save-profile" v-on:click="updateProfile"><i class="ion-android-checkmark-circle"></i>更新信息</button>
            </div>
        </div>
    </div>
</div>
