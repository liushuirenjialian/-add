<div class="panel-body">
        <div class="add-row-editable-table">
            <button class="btn btn-primary" v-on:click="add">增加</button>
        </div>
        <table class="table table-bordered table-hover table-condensed">
            <tbody>
                <tr>
                    <td>id</td>
                    <td>游戏名称<span :class="{'caret': sort='desc'}"></span></td>
                    <td>描述</td>
                    <td>创建时间</td>
                    <td>修改时间</td>
                    <td>操作</td>
                </tr>
                <tr class="editable-row" v-for="item in pageList">
                    <td>{{item.id}}</td>
                    <td><span class="editable">{{item.name}}</span></td>
                    <td class="select-td"><span class="editable">{{item.description}}</span></td>
                    <td class="select-td"><span class="editable">{{item.createdAt | formatDate}}</span></td>
                    <td class="select-td"><span class="editable">{{item.updatedAt | formatDate}}</span></td>
                    <td>
                        <div class="buttons">
                            <button class="btn btn-primary editable-table-button btn-xs" v-on:click="detail(item.id)">详情</button>
                            <button class="btn btn-danger editable-table-button btn-xs" v-on:click="deleteDo(item.id)">删除</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <paging v-bind:total=total v-bind:size=size v-bind:page=page> </paging>
</div>
<confirm :isshow.sync=confirmStatus :data.sync=id v-on:confirm-status="deleteData"> </confirm>
